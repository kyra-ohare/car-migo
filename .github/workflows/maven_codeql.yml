# https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

# For further inforamtion about CodeQL workflows
# Language support: https://git.io/codeql-language-support
# Queries: ./path/to/local/query, your-org/your-repo/queries@main
# Command-line programs to run using the OS shell:https://git.io/JvXDl

name: Car-Migo builds with Maven and CodeQL

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "37 20 * * 4"

jobs:
  build:
    name: Maven Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn clean install --file server/pom.xml -U
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["java"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
